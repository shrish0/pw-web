<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Image</title>
    <style>
        #movableImage {
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <img src="path-to-your-image.jpg" id="movableImage" width="100" height="100" alt="Movable Image">

    <script>
        const image = document.getElementById('movableImage');
        let topPosition = 100;
        let leftPosition = 100;

        window.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    topPosition -= 10;
                    break;
                case 'ArrowDown':
                    topPosition += 10;
                    break;
                case 'ArrowLeft':
                    leftPosition -= 10;
                    break;
                case 'ArrowRight':
                    leftPosition += 10;
                    break;
            }
            image.style.top = topPosition + 'px';
            image.style.left = leftPosition + 'px';
        });
    </script>
</body>
</html>
